@if(isAddingTask){
<app-new-task [userId]="userId" (close)="onDialogCloseClick($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="onOpenAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
